<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ToDoList</title>
  </head>
  <body>
    <link rel="stylesheet" href="./css/main.css" />
    <div id="mainList">
      <div id="title">To Do List</div>
      <div id="addI">
        <div id="addAny">
          <input id="txt" maxlength="60" type="text" placeholder="Title..." class = "input"/>
          <div id="add" class="addborder">Add Item</div>
          <div id="cancel" class="cancel">Cancel</div>
        </div>
        <div id="txtarea">
          <textarea id="textarea" placeholder="Text..."></textarea>
        </div>
        <div id = "hlpfn">
          <input id="find" maxlength="60" type="text" placeholder="Find..." />
        </div>
      </div>
      <div id="List"></div>
      <div id="clearblock" class="clearblock">
        <div id="clear">Clear Items</div>
      </div>
    </div>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
