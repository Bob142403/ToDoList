<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ToDoList</title>
  </head>
  <body>
    <link rel="stylesheet" href="./css/main.css" />
    <div id="mainList">
      <div id="title">To Do List</div>
      <div id="addAny">
        <input id="txt" maxlength="60" type="text" placeholder="Name..." />
        <div id="add" class="addborder">Add Item</div>
        <div id="cancel" class="cancel">Cancel</div>
      </div>
      <div id="List"></div>
      <div id="clearblock" class = "clearblock">
        <div id="clear">Clear Items</div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
